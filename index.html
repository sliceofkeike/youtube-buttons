<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Style Nav</title>
    <style>
        :root {
            --yt-gray: #606060;
            --yt-black: #0f0f0f;
            --yt-border: #e5e5e5;
        }

        body {
            font-family: "Roboto", "Arial", sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 50px;
            margin: 0;
            background-color: white;
            user-select: none;
        }

        /* YOUTUBE STYLE NAV BAR */
        .nav-bar {
            display: flex;
            justify-content: start;
            width: 100%;
            max-width: 600px;
            background: white;
            border-bottom: 1px solid var(--yt-border);
            padding: 0 16px;
        }

        .nav-item {
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 500;
            color: var(--yt-gray);
            cursor: pointer;
            position: relative;
            text-align: center;
            transition: color 0.1s;
            white-space: nowrap;
        }

        .nav-item:hover {
            color: var(--yt-black);
        }

        /* The selected state: Black text */
        .nav-item.active {
            color: var(--yt-black);
        }

        /* The underline: thick and centered below the text */
        .nav-item.active::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 15%; /* Starts 15% in from the left */
            width: 70%; /* Covers 70% of the total width */
            height: 2px;
            background-color: var(--yt-black);
        }
    </style>
</head>
<body>

    <div class="nav-bar">
        <div class="nav-item active" onclick="setTab(this)">Home</div>
        <div class="nav-item" onclick="setTab(this)">Videos</div>
        <div class="nav-item" onclick="setTab(this)">Shorts</div>
        <div class="nav-item" onclick="setTab(this)">Playlists</div>
        <div class="nav-item" onclick="setTab(this)">Posts</div>
    </div>

    <script>
        function setTab(element) {
            // Remove 'active' class from all items
            const items = document.querySelectorAll('.nav-item');
            items.forEach(item => item.classList.remove('active'));
            
            // Add 'active' class to the clicked item
            element.classList.add('active');
        }
    </script>

</body>
</html>
